---
layout: default
---
<nav><a href="{{ site.baseurl }}/">&larrb; Back</a></nav>
<article class="case-study" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="header">
    <h1 class="header__client" itemprop="name headline">{{page.title}}</h1>
    {% if page.subtitle %}
      <small class="caps">Title</small>
      <h3 class="header__title" itemprop="">{{page.subtitle}}</h3>
    {% endif %}
    <p class="header__meta">
      <small class="caps">Date</small>
    	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </p>
  </header>

  <div class="post__content" itemprop="articleBody">
    {{content}}
  </div>

</article>
