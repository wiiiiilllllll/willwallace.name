<header class="masthead">

  <a href="{{ site.baseurl }}/" class="masthead__logo">
    {% include logo.svg %}
  </a>

  <h1 class="masthead__title">
    {{ site.title }}
  </h1>

  <p class="masthead__tagline">{{ site.tagline }}</p>

  <a href="mailto:{{ site.email }}" class="masthead__link">{{ site.email }}</a>

</header>
