---
layout: default
---

<ul class="jobs tile-container">
  {% for post in site.posts %}
    <li class="job tile">
      <span class="job__meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="job__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
